<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>

<body>
<div class="wrapper">
    <div th:include="fragments/pageStyle :: nav_top"></div>

    <div class="content">
        <h1>Velkommen til Adventure Alley</h1>
        <h3>login</h3>
        <form th:action="@{/login}" method = "post">
            First name:<br>
            <input type="text" name="ussername" placeholder="Brugernavn" th:field="${userModel.name}">
            <br>
            Last name:<br>
            <input type="text" name="password" placeholder="Kodeord" th:field="${userModel.password}">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</div>

</body>
<style th:include="fragments/pageStyle :: style"></style>
</html>
